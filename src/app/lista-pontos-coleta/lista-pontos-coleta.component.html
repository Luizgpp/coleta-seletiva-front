<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Endere√ßo</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Cidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dados of pontosDeColeta">
          <td>{{ dados.id }}</td>
          <td> {{ dados.nome }}</td>
          <td> {{ dados.endereco }}</td>
          <td> {{ dados.latitude }}</td>
          <td> {{ dados.longitude }}</td>
          <td> {{ dados.cidade_id }}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" (click)="editPontoColeta(dados)">Editar</button>
            <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletePontoColeta(dados)">Deletar</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
